<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <style>
        body {
            margin: 15px;
            background-image: url(rose.png);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffbc59;
            font-family: cursive;
            font-size: 30px;
            font-weight: normal;
            text-align: center;
            color: #ffbc59;
        }

        a {
            color: #ffbc59;
        }

        h1 {
            font-family: 'Princess Sofia', cursive;
            font-size: 60px;
            font-weight: normal;
            text-align: center;
            color: #ffbc59;
        }

        .button {
            text-decoration: none;
            margin: 50px;
        }

        .button1 {
            text-decoration: underline;
            margin: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 28px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 10px;
            border: 2px solid #ffbc59;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-size: 24px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #ffbc59;
            color: #000;
        }

        input[type="reset"] {
            background-color: #fff;
            color: #ffbc59;
            border: 2px solid #ffbc59;
        }
    </style>
</head>

<body>
    <nav>
        <a href="homepage.html" class="button">Home</a>
        <a href="registration.html" class="button1">Registration</a>
        <a href="schedule.html" class="button">Schedule</a>
        <a href="gallery.html" class="button">Gallery</a>
    </nav>
    <div style="clear: both;">──────────────────── ୨୧ ──────────────────── </div>
    <form>
        <h1>Registration Form</h1>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
            <option value="BSCS">BS Computer Science</option>
            <option value="BSIT">BS Information Technology</option>
            <option value="BSCE">BS Civil Engineering</option>
            <option value="BSME">BS Mechanical Engineering</option>
            <option value="BSEE">BS Electrical Engineering</option>
            <option value="BSECE">BS Electronics and Communications Engineering</option>
            <option value="BSBA">BS Business Administration</option>
            <option value="BSA">BS Accountancy</option>
            <option value="BSBIO">BS Biology</option>
            <option value="BSCHEM">BS Chemistry</option>
            <option value="BSMATH">BS Mathematics</option>
            <option value="BSPSY">BS Psychology</option>
            <option value="BSN">BS Nursing</option>
        </select>

        <label>Hobbies:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="hobbies" value="Hobby1"> Reading</label>
            <label><input type="checkbox" name="hobbies" value="Hobby2"> Watching Movies/Series</label>
            <label><input type="checkbox" name="hobbies" value="Hobby3"> Playing Badminton</label>
            <label><input type="checkbox" name="hobbies" value="Hobby4"> Painting</label>
            <label><input type="checkbox" name="hobbies" value="Hobby5"> Listening to Music</label>
            <label><input type="checkbox" name="hobbies" value="Hobby6"> Playing Musical
                Instruments</label>
        </div>
        <div style="clear: both;">────────────────────── ୨୧ ────────────────────── </div>
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>

</html>
